<div class="summary">
  <div class="titles">
    <a href="{{ .RelPermalink }}">
      <h2 class="title">{{ if not .Params.bonus }}EP{{ .Params.episode }}: {{ end }}{{ .Title }}</h2>
    </a>
    <p class="meta"><strong>Published {{ dateFormat "Jan 2, 2006" .Params.date }}</strong>{{if .Params.author}} by <strong>{{.Params.author}}</strong>{{end}}{{ if .Params.bonus }}<span class="special"> &ndash; Special Episode</span>{{ end }}</p>
  </div>
</div>
